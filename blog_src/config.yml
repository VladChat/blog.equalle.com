baseURL: "https://blog.equalle.com/"
title: "eQualle Blog"

description: "Guides, tutorials, and expert advice on abrasives, sanding, and surface finishing — powered by eQualle."
theme: "PaperMod"
contentDir: "blog_src/content"
publishDir: "../docs"

# URL settings
canonifyURLs: true
relativeURLs: true
uglyURLs: false
layoutDir: "layouts"

server:
  baseURLRedirects: false

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableGitInfo: true

frontmatter:
  date:
    - :filename
    - date
    - publishDate
    - :default
  lastmod:
    - lastmod
    - :default

permalinks:
  posts: "/posts/:year/:month/:day/:slug/"
slugify:
  mode: "ascii"
  lowercase: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
    - Sitemap

taxonomies:
  category: categories
  tag: tags

related:
  includeNewer: true
  threshold: 60
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 40

params:
  disableAnchoredHeadings: true
  env: production
  title: "eQualle Blog"
  tagline: "Abrasives, Sanding & Surface Finishing"
  description: "Expert guides, DIY sanding tips, and surface finishing insights — powered by eQualle."
  keywords: ["sandpaper", "abrasives", "sanding", "surface finishing", "polishing", "DIY", "eQualle", "wet or dry use", "silicon carbide", "grit guide"]
  customFooterText: "© 2025 eQualle Blog. All rights reserved."
  defaultTheme: auto
  ShowReadingTime: true
  ShowWordCount: true
  centerTheme: true
  author: "eQualle Editorial"

  label:
    text: "eQualle"
    icon: "favicon.png"
    iconHeight: 48

  assets:
    favicon: "/icons/favicon.svg"
    favicon16x16: "/icons/favicon-512.png"
    favicon32x32: "/icons/favicon-512.png"
    apple_touch_icon: "/icons/apple-touch-icon.png"
    safari_pinned_tab: "/icons/safari-pinned-tab.svg"
    theme_color: "#ffffff"
    msapplication_TileColor: "#ffffff"

  disableGA: true
  ShowRelatedPosts: true
  relatedPosts:
    count: 4
    threshold: 0
    includeNewer: true
    sortByDate: false

# Allow raw HTML in Markdown (for <figure>, <img>, etc.)
markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: categories
      name: Categories
      url: /categories
      weight: 2
      
    - identifier: editorial 
      name: Authors
      url: /editorial/
      weight: 3

    - identifier: shop 
      name: Shop sandpaper
      url: /sandpaper/
      weight: 4
