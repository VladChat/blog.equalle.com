{{- if .IsPage -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": {{ .Title | jsonify }},
  "description": {{ with .Description }}{{ . | jsonify }}{{ else }}{{ .Summary | plainify | truncate 160 | jsonify }}{{ end }},
  "image": {{ with .Params.featuredImage }}{{ . | absURL | jsonify }}{{ else }}{{ printf "%simages/cover.webp" .Site.BaseURL | jsonify }}{{ end }},
  "author": {
    "@type": "Person",
    "name": "eQualle Editorial",
    "url": "{{ .Site.BaseURL }}editorial/"
  },
  "publisher": {
    "@type": "Organization",
    "name": "eQualle",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}images/logo.png"
    }
  },
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}"
}
</script>
{{- end -}}
