# ============================================================
# File: .github/workflows/post-to-meta.yml
# Purpose: Run post_to_meta.py via GitHub Actions
# ============================================================

name: Post to Meta (Test Mode)

on:
  workflow_dispatch:        # запуск вручную

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Meta test post
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_PAGE_ID: ${{ secrets.META_PAGE_ID }}
        run: python blog_src/scripts/social/post_to_meta.py
