# File: .github/workflows/build-cards.yml
# ============================================
# Workflow: Build Social Cards
# Runs build_all_cards.py and pushes changes
# ============================================

name: Build Cards

on:
  workflow_dispatch: {}          # manual run
  schedule:
    - cron: "0 1 * * *"          # 19:00 Chicago (01:00 UTC)

permissions:
  contents: write

jobs:
  build-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r blog_src/scripts/requirements.txt

      - name: Run card generator
        run: |
          python3 -m blog_src.scripts.cards.build_all_cards

      - name: Commit and push new cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update cards [auto]" || echo "No changes to commit"
          git push
