name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Prepare static extras
        run: |
          mkdir -p blog_src/static
          echo "blog.equalle.com" > blog_src/static/CNAME
          echo "" > blog_src/static/.nojekyll
          echo "âœ… CNAME and .nojekyll added inside static/"

      - name: Build site with Hugo (root call)
        working-directory: ${{ github.workspace }}
        run: |
          echo "ðŸ“¦ Starting Hugo build..."
          mkdir -p docs
          hugo --config blog_src/config.yml --source blog_src --destination docs --minify --enableGitInfo --noBuildLock
          echo "" > docs/.nojekyll
          echo "blog.equalle.com" > docs/CNAME
          echo "âœ… Hugo build completed successfully."
          echo "==== DOCS STRUCTURE ===="
          ls -la docs | head -n 25

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
