# ============================================================
# File: .github/workflows/blog-build.yml
# Full path: /.github/workflows/blog-build.yml
# ============================================================

name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Prepare static extras
        run: |
          mkdir -p blog_src/static
          echo "blog.equalle.com" > blog_src/static/CNAME
          echo "" > blog_src/static/.nojekyll
          echo "✅ CNAME and .nojekyll added to static"

      - name: Build Hugo → /docs
        working-directory: blog_src
        run: |
          mkdir -p ../docs
          hugo --source . --config config.yml \
               --destination ../docs \
               --minify --enableGitInfo --noBuildLock
          echo "✅ Hugo build done"
          echo "" > ../docs/.nojekyll
          echo "blog.equalle.com" > ../docs/CNAME
          echo "✅ .nojekyll and CNAME confirmed in /docs"

      - name: Verify /docs before deploy
        run: |
          echo "==== DOCS FILES ===="
          find docs -maxdepth 2 -type f | grep -E "CNAME|nojekyll|index.html" || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
