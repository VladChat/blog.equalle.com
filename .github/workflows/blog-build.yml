# ============================================================
# File: .github/workflows/blog-build.yml
# Full path: /.github/workflows/blog-build.yml
# Purpose: Build Hugo site from blog_src → docs and deploy to GitHub Pages
# Notes: Verbose logging enabled; .nojekyll created (до и после сборки)
# ============================================================

name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (branch, not SHA)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Show repo root tree (first level)
        run: |
          set -x
          pwd
          ls -la
          echo "==== GIT HEAD ===="
          git log -1 --oneline
          echo "=================="

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Print Hugo env & versions
        run: |
          set -x
          hugo version
          echo "GITHUB_PAGES=${GITHUB_PAGES:-unset}"

      - name: Preview blog_src/config.yml (first 120 lines)
        run: |
          echo "==== blog_src/config.yml (head) ===="
          sed -n '1,120p' blog_src/config.yml || true
          echo "===================================="

      - name: Ensure CNAME and .nojekyll before build
        run: |
          set -x
          mkdir -p blog_src/static
          echo "blog.equalle.com" > blog_src/static/CNAME
          : > blog_src/static/.nojekyll
          echo "✅ Prepared blog_src/static/{CNAME,.nojekyll}"
          echo "==== static dir ===="
          ls -la blog_src/static

      - name: Clean previous docs (safety)
        run: |
          set -x
          rm -rf docs || true
          mkdir -p docs
          echo "✅ Clean docs/ ready"

      - name: Build Hugo → /docs (verbose)
        working-directory: blog_src
        env:
          HUGO_ENV: production
        run: |
          set -x
          pwd
          echo "==== content structure (top) ===="
          find content -maxdepth 3 -type d | sed -n '1,200p'
          echo "==== posts present? (md) ===="
          find content -name "*.md" | wc -l || true
          echo "==== running hugo ===="
          hugo \
            --source . \
            --config config.yml \
            --destination ../docs \
            --minify --enableGitInfo \
            --noBuildLock
          echo "==== BUILD DONE ===="
          test -f ../docs/sitemap.xml && echo "✅ sitemap OK" || (echo "❌ sitemap MISSING" && exit 1)

      - name: Disable Jekyll on GitHub Pages (safety step)
        run: |
          set -x
          : > docs/.nojekyll
          echo "✅ .nojekyll created in docs/"
          ls -la docs | sed -n '1,120p'

      - name: List generated posts & key pages
        run: |
          set -x
          echo "==== posts directory tree (up to 4 levels) ===="
          find docs/posts -maxdepth 4 -type d -print 2>/dev/null || echo "no docs/posts dir"
          echo "==== sample post index.html paths ===="
          find docs/posts -name index.html | sed -n '1,20p' || true
          echo "==== categories pages present ===="
          find docs/categories -name index.html | sed -n '1,50p' || true
          echo "==== editorial present ===="
          ls -la docs/editorial || true

      - name: Sitemap checks
        run: |
          set -x
          echo "==== newest <lastmod> in sitemap ===="
          grep -oP "(?<=<lastmod>).*?(?=</lastmod>)" docs/sitemap.xml | sort | tail -n 1 || true
          echo "==== sitemap preview (first 10 lines) ===="
          head -n 10 docs/sitemap.xml || true
          echo "==== URLs with /posts/ in sitemap ===="
          grep -oP "(?<=<loc>).*?(?=</loc>)" docs/sitemap.xml | grep "/posts/" | sed -n '1,20p' || true

      - name: Show docs root listing (top)
        run: |
          set -x
          du -h -d1 docs || true
          ls -la docs | sed -n '1,200p'

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
