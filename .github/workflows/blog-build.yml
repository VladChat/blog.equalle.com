# ============================================================
# File: .github/workflows/blog-build.yml
# Full path: /.github/workflows/blog-build.yml
# ============================================================

name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Show workspace structure
        run: |
          echo "üìÇ Current workspace: $GITHUB_WORKSPACE"
          echo "üìÅ Root contents:"
          ls -la $GITHUB_WORKSPACE
          echo "üìÅ Checking blog_src directory:"
          ls -la $GITHUB_WORKSPACE/blog_src || echo "‚ö†Ô∏è blog_src missing!"

      - name: Verify blog_src committed
        run: |
          echo "=== Git tracked files (blog_src subset) ==="
          git ls-files | grep blog_src || echo "‚ö†Ô∏è blog_src not tracked in Git!"

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Prepare static extras
        run: |
          mkdir -p $GITHUB_WORKSPACE/blog_src/static
          echo "blog.equalle.com" > $GITHUB_WORKSPACE/blog_src/static/CNAME
          echo "" > $GITHUB_WORKSPACE/blog_src/static/.nojekyll
          echo "‚úÖ CNAME and .nojekyll added inside blog_src/static/"

      - name: Build site with Hugo (absolute paths)
        run: |
          echo "üì¶ Starting Hugo build..."
          echo "üìç Current directory:"
          pwd
          echo "üìÅ Root contents:"
          ls -la
          echo "üìÅ Checking blog_src/config.yml:"
          ls -la blog_src/config.yml || echo "‚ùå config.yml not found here"
          echo "üìÅ Checking absolute path:"
          ls -la $GITHUB_WORKSPACE/blog_src/config.yml || echo "‚ùå Not found by absolute path"

          mkdir -p $GITHUB_WORKSPACE/docs
          echo "üöÄ Running Hugo with absolute paths..."
          hugo \
            --config $GITHUB_WORKSPACE/blog_src/config.yml \
            --source $GITHUB_WORKSPACE/blog_src \
            --destination $GITHUB_WORKSPACE/docs \
            --minify --enableGitInfo --noBuildLock

          echo "" > $GITHUB_WORKSPACE/docs/.nojekyll
          echo "blog.equalle.com" > $GITHUB_WORKSPACE/docs/CNAME
          echo "‚úÖ Hugo build completed successfully."
          echo "==== DOCS STRUCTURE (TOP 25 FILES) ===="
          ls -la $GITHUB_WORKSPACE/docs | head -n 25

      - name: Debug sitemap and recent posts
        run: |
          echo "==== SITEMAP CHECK ===="
          if [ -f docs/sitemap.xml ]; then
            head -n 10 docs/sitemap.xml
          else
            echo "‚ö†Ô∏è sitemap.xml missing!"
          fi
          echo "==== LAST MODIFIED FILES IN DOCS ===="
          find docs -type f -printf "%T@ %p\n" | sort -n | tail -n 10

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
