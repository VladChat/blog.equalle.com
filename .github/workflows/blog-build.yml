name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Prepare static extras
        run: |
          mkdir -p blog_src/static
          echo "blog.equalle.com" > blog_src/static/CNAME
          echo "" > blog_src/static/.nojekyll
          echo "âœ… CNAME and .nojekyll prepared inside static/"

      - name: Build site with Hugo (main step)
        run: |
          echo "ðŸ“¦ Starting Hugo build..."
          mkdir -p docs
          hugo \
            --source blog_src \
            --config blog_src/config.yml \
            --destination docs \
            --minify --enableGitInfo --noBuildLock
          echo "" > docs/.nojekyll
          echo "blog.equalle.com" > docs/CNAME
          echo "âœ… Hugo build completed and docs prepared."

      - name: Verify docs output
        run: |
          echo "==== DOCS STRUCTURE ===="
          ls -la docs | head -n 50
          echo "==== VERIFY CNAME/.nojekyll ===="
          cat docs/CNAME || echo "CNAME missing"
          test -f docs/.nojekyll && echo ".nojekyll OK" || echo "missing .nojekyll"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
