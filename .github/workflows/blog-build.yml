# ============================================================
# File: .github/workflows/blog-build.yml
# Full path: /.github/workflows/blog-build.yml
# Purpose: Build Hugo site (blog.equalle.com) and deploy to GitHub Pages
# ============================================================

name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: üß± Show repository structure
        run: |
          echo "üìÇ Workspace: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE
          echo "üìÅ blog_src content:"
          ls -la $GITHUB_WORKSPACE/blog_src || echo "‚ö†Ô∏è blog_src missing!"

      - name: üîç Verify blog_src committed
        run: |
          echo "=== Git tracked files (blog_src subset) ==="
          git ls-files | grep blog_src || echo "‚ö†Ô∏è blog_src not tracked in Git!"

      - name: ‚öôÔ∏è Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: üóÇ Prepare static files (.nojekyll + CNAME inside blog_src/static)
        run: |
          mkdir -p $GITHUB_WORKSPACE/blog_src/static
          echo "" > $GITHUB_WORKSPACE/blog_src/static/.nojekyll
          echo "blog.equalle.com" > $GITHUB_WORKSPACE/blog_src/static/CNAME
          echo "‚úÖ CNAME and .nojekyll prepared in blog_src/static"

      - name: üöÄ Build site with Hugo (absolute paths)
        run: |
          echo "üì¶ Starting Hugo build..."
          echo "üìÅ Current dir: $(pwd)"
          echo "üìÅ Checking config:"
          ls -la $GITHUB_WORKSPACE/blog_src/config.yml || echo "‚ö†Ô∏è config.yml missing!"

          mkdir -p $GITHUB_WORKSPACE/docs

          hugo \
            --config $GITHUB_WORKSPACE/blog_src/config.yml \
            --source $GITHUB_WORKSPACE/blog_src \
            --destination $GITHUB_WORKSPACE/docs \
            --minify --enableGitInfo --noBuildLock

          echo "" > $GITHUB_WORKSPACE/docs/.nojekyll
          echo "blog.equalle.com" > $GITHUB_WORKSPACE/docs/CNAME

          echo "‚úÖ Hugo build completed successfully."
          echo "==== DOCS STRUCTURE ===="
          ls -la $GITHUB_WORKSPACE/docs | head -n 30

      - name: üßæ Debug sitemap and latest files
        run: |
          echo "==== SITEMAP CHECK ===="
          if [ -f docs/sitemap.xml ]; then
            head -n 10 docs/sitemap.xml
          else
            echo "‚ö†Ô∏è sitemap.xml missing!"
          fi
          echo "==== RECENT FILES IN DOCS ===="
          find docs -type f -printf "%T@ %p\n" | sort -n | tail -n 10

      - name: ü™£ Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: üåç Deploy to GitHub Pages (disable Jekyll)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Important: disables jekyll-build-pages entirely
          build_dir: docs
