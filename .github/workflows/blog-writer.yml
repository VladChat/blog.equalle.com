      - name: Syntax check (py_compile)
        run: |
          echo "[CI] Starting syntax check (compileall)..."
          python - << 'PY'
import compileall, sys
ok = compileall.compile_dir('blog_src/scripts', force=True, quiet=1)
print(f"[CI] compileall result: {'OK' if ok else 'FAIL'}")
sys.exit(0 if ok else 1)
PY
          echo "[CI] Syntax check finished."

      - name: Run generator (create Markdown posts)
        env:
          # === ðŸ”‘ ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð²ÑÐµ ÐºÐ»ÑŽÑ‡Ð¸ Ð¸ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑŽ ===
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          PYTHONUTF8: '1'
        run: |
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "[CI] Starting writer pipeline..."
          echo "[CI] Env keys present (names only):"
          for k in OPENAI_API_KEY GOOGLE_API_KEY GOOGLE_CSE_ID YT_API_KEY; do
            if [ -n "${!k}" ]; then
              echo " - $k=SET"
            else
              echo " - $k=MISSING"
            fi
          done
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          python -m blog_src.scripts.writer.main
          status=$?
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "[CI] Writer pipeline exit code: $status"
          exit $status

      - name: Configure Git user & safe dir
        run: |
          echo "[CI] Configuring git identity and safe.directory..."
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "[CI] Git configured."

      - name: Commit & Push new posts
        run: |
          echo "[CI] Preparing commit for new/updated content..."
          git add blog_src/content/posts blog_src/content/categories blog_src/data/state.json || true

          if git diff --cached --quiet; then
            echo "[CI] No changes to commit."
            exit 0
          fi

          echo "[CI] Changes detected â€” committing..."
          git commit -m "Add new blog post $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          echo "[CI] Rebasing with remote (if needed)..."
          git pull --rebase || true

          echo "[CI] Pushing changes to origin..."
          git push
          echo "[CI] Push completed."
