      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Python runtime info
        run: |
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "[CI] Python runtime diagnostics:"
          python --version
          which python
          pip --version
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"

      - name: Install Python deps
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_INPUT: '1'
        run: |
          echo "[CI] Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt
          echo "[CI] Dependencies installed."
          echo "[CI] Verifying key packages are present:"
          python - << 'PY'
import importlib, sys
pkgs = [
  "openai",
  "googleapiclient.discovery",
  "dotenv",
  "feedparser",
  "bs4",
  "markdown",
  "tenacity",
  "yaml",
  "slugify",
  "requests",
]
