# ============================================================
# File: .github/workflows/blog-writer.yml
# Purpose: Runs the blog post generator manually or via trigger
# ============================================================

name: Blog Writer

on:
  workflow_dispatch:
    inputs: {}        # –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å workflow —á–µ—Ä–µ–∑ API (–∏–∑ —Ç—Ä–∏–≥–≥–µ—Ä–∞)
  workflow_call:      # —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±—Ä–æ—Å —Å–µ–∫—Ä–µ—Ç–æ–≤ –æ—Ç –≤—ã–∑—ã–≤–∞—é—â–µ–≥–æ workflow
    secrets:
      GOOGLE_API_KEY:
        required: true
      GOOGLE_CSE_ID:
        required: true
      YT_API_KEY:
        required: true
      OPENAI_API_KEY:
        required: true
      PAT_GITHUB:
        required: true

permissions:
  contents: write
  actions: write

jobs:
  writer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt

      - name: Run generator (create Markdown posts)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          echo "[CI] Running blog writer..."
          python -m blog_src.scripts.writer.main

      - name: Commit & Push new posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add blog_src/content/posts blog_src/data/state.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Add new blog post [skip ci]"
          git pull --rebase || true
          git push

      - name: Trigger Blog Build (direct)
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "üöÄ Writer completed successfully. Triggering blog-build.yml..."
          REF_BRANCH="main"

          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/blog-build.yml/dispatches" \
            -d "{\"ref\":\"${REF_BRANCH}\"}"

          echo "üéØ Build dispatched successfully via PAT."
