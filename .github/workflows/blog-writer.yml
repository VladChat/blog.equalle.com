# ============================================================
# File: .github/workflows/blog-writer.yml
# Purpose: Runs the blog post generator manually or via trigger
# ============================================================

name: Blog Writer

on:
  workflow_dispatch:        # üîπ –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–ª–∏ –∏–∑ –¥—Ä—É–≥–æ–≥–æ workflow —á–µ—Ä–µ–∑ dispatch

permissions:
  contents: write           # –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∫–æ–º–º–∏—Ç—ã –∏ push
  actions: write            # –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –≤—ã–∑—ã–≤–∞—Ç—å –¥—Ä—É–≥–∏–µ workflow —á–µ—Ä–µ–∑ API

jobs:
  writer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt

      - name: Run generator (create Markdown posts)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[CI] Running blog writer..."
          python -m blog_src.scripts.writer.main

      - name: Commit & Push new posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          git add blog_src/content/posts blog_src/data/state.json

          # –ï—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –≤—ã—Ö–æ–¥–∏–º
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          # –ö–æ–º–º–∏—Ç–∏–º –Ω–æ–≤—ã–µ –ø–æ—Å—Ç—ã
          git commit -m "Add new blog post [skip ci]"

          # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –Ω–æ–≤—ã–µ –∫–æ–º–º–∏—Ç—ã —Å GitHub (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑ –¥—Ä—É–≥–∏—Ö workflow)
          git pull --rebase || true

          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
          git push

      - name: Trigger Blog Build (direct)
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "üöÄ Writer completed successfully. Triggering blog-build.yml..."
          REF_BRANCH="main"

          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/blog-build.yml/dispatches" \
            -d "{\"ref\":\"${REF_BRANCH}\"}"

          echo "üéØ Build dispatched manually via PAT."
