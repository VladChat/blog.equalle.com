# ============================================================
# File: .github/workflows/blog-writer.yml
# Purpose: Runs the blog post generator manually or via trigger
# ============================================================

name: Blog Writer

on:
  workflow_dispatch:
    inputs: {}        # üëà –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å workflow —á–µ—Ä–µ–∑ API (–∏–∑ —Ç—Ä–∏–≥–≥–µ—Ä–∞)
  workflow_call:      # üëà —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±—Ä–æ—Å –≤—Å–µ—Ö —Å–µ–∫—Ä–µ—Ç–æ–≤ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ
    secrets: inherit  # üëà —É–Ω–∞—Å–ª–µ–¥—É–µ—Ç GOOGLE_API_KEY, YT_API_KEY –∏ —Ç. –¥. –æ—Ç –≤—ã–∑—ã–≤–∞—é—â–µ–≥–æ workflow

permissions:
  contents: write           # –Ω—É–∂–Ω–æ –¥–ª—è –∫–æ–º–º–∏—Ç–æ–≤
  actions: write            # –Ω—É–∂–Ω–æ –¥–ª—è –≤—ã–∑–æ–≤–∞ blog-build.yml —á–µ—Ä–µ–∑ API

jobs:
  writer:
    runs-on: ubuntu-latest

    steps:
      # === 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π ===
      - name: Checkout repo
        uses: actions/checkout@v4

      # === 2. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Python ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # === 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ ===
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt

      # === 4. –ó–∞–ø—É—Å–∫–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–æ—Å—Ç–æ–≤ ===
      - name: Run generator (create Markdown posts)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          echo "[CI] Running blog writer..."
          python -m blog_src.scripts.writer.main

      # === 5. –ö–æ–º–º–∏—Ç–∏–º –∏ –ø—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è ===
      - name: Commit & Push new posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          git add blog_src/content/posts blog_src/data/state.json

          # –ï—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –≤—ã—Ö–æ–¥–∏–º
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          # –ö–æ–º–º–∏—Ç–∏–º –Ω–æ–≤—ã–µ –ø–æ—Å—Ç—ã
          git commit -m "Add new blog post [skip ci]"

          # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è (–µ—Å–ª–∏ –±—ã–ª–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ –∫–æ–º–º–∏—Ç—ã)
          git pull --rebase || true

          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
          git push

      # === 6. –ó–∞–ø—É—Å–∫–∞–µ–º –±–∏–ª–¥ –±–ª–æ–≥–∞ ===
      - name: Trigger Blog Build (direct)
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "üöÄ Writer completed successfully. Triggering blog-build.yml..."
          REF_BRANCH="main"

          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/blog-build.yml/dispatches" \
            -d "{\"ref\":\"${REF_BRANCH}\"}"

          echo "üéØ Build dispatched successfully via PAT."
