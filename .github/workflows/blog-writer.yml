name: Blog Writer

on:
  workflow_dispatch:
  # schedule:                    # ‚õî –æ—Ç–∫–ª—é—á–µ–Ω–æ ‚Äî —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π blog-trigger.yml
  #   - cron: '0 13,14,15,16 * * *'   # (—É–¥–∞–ª–µ–Ω–æ, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞–ª—Å—è –∑–∞–ø—É—Å–∫)

permissions:
  contents: write

concurrency:
  group: blog-writer
  cancel-in-progress: true

jobs:
  writer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python deps
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_INPUT: '1'
        run: |
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt

      - name: Syntax check (py_compile)
        run: |
          python - << 'PY'
          import compileall, sys
          ok = compileall.compile_dir('blog_src/scripts', force=True, quiet=1)
          sys.exit(0 if ok else 1)
          PY

      - name: Run generator (create Markdown posts)
        env:
          # === üîë –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–ª—é—á–∏ –∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é ===
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          PYTHONUTF8: '1'
        run: |
          echo "[CI] Starting writer pipeline..."
          python -m blog_src.scripts.writer.main

      - name: Configure Git user & safe dir
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & Push new posts
        run: |
          # –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          git add blog_src/content/posts blog_src/content/categories blog_src/data/state.json

          # –ï—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –≤—ã—Ö–æ–¥–∏–º
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          # –ö–æ–º–º–∏—Ç–∏–º –Ω–æ–≤—ã–µ –ø–æ—Å—Ç—ã
          git commit -m "Add new blog post $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–º–º–∏—Ç—ã, –µ—Å–ª–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —á—Ç–æ-—Ç–æ –≤–ª–∏–≤–∞–ª–∏
          git pull --rebase || true

          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
          git push
