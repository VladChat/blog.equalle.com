# .github/workflows/blog-writer.yml
# Full path: /.github/workflows/blog-writer.yml

name: Blog Writer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'   # каждый день в 13:00 UTC

permissions:
  contents: write

concurrency:
  group: blog-writer
  cancel-in-progress: true

jobs:
  writer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python deps
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_INPUT: '1'
        run: |
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt

      - name: Syntax check (py_compile)
        run: |
          python - << 'PY'
          import compileall, sys
          ok = compileall.compile_dir('blog_src/scripts', force=True, quiet=1)
          sys.exit(0 if ok else 1)
          PY

      - name: Run generator (create Markdown posts)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONUTF8: '1'
        run: |
          python -m blog_src.scripts.writer.main

      - name: Configure Git user & safe dir
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & Push new posts
        run: |
          # Добавляем изменения, если они есть
          git add blog_src/content/posts blog_src/data/state.json

          # Если нет изменений — выходим
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          # Коммитим новые посты
          git commit -m "Add new blog post [skip ci]"

          # Подтягиваем возможные коммиты, если параллельно что-то вливали
          git pull --rebase || true

          # Отправляем в репозиторий
          git push
