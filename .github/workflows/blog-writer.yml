name: Blog Writer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13,14,15,16 * * *'   # every day at 13:00, 14:00, 15:00, and 16:00 UTC

permissions:
  contents: write

concurrency:
  group: blog-writer
  cancel-in-progress: true

jobs:
  writer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python deps
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_INPUT: '1'
        run: |
          python -m pip install --upgrade pip
          pip install -r blog_src/scripts/requirements.txt

      - name: Syntax check (py_compile)
        run: |
          python - << 'PY'
          import compileall, sys
          ok = compileall.compile_dir('blog_src/scripts', force=True, quiet=1)
          sys.exit(0 if ok else 1)
          PY

      - name: Run generator (create Markdown posts)
        env:
